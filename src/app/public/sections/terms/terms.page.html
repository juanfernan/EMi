<div class="modal-body" *ngIf="!isLoading">

    <div class="container">

        <div class="row pt-2">
            <div class="d-flex column-close justify-content-end">
                <button type="button" (click)="closeModal()" class="btn-close" aria-label="Close">
            </button>
            </div>
        </div>

        <div class="row pb-4">
            <div class="d-flex column-logo justify-content-center">
                <img src="{{imageSource}}">
            </div>
        </div>

        <div class="modal-body-scroll m-1">
            <div [innerHTML]="texto"></div>
        </div>

    </div>

</div>

<app-loader *ngIf="isLoading"></app-loader>
