<ion-popover ion-popover trigger="click-trigger" triggerAction="click">
  <ng-template>
      <h4 class="subTitle">{{"PORTAL.HOME.CALL.Subtitle" | translate}}</h4>
      <p class="text-center description">
        {{"PORTAL.HOME.CALL.Description" | translate}}
      </p>
      <div class="container">
          <div class="row">
              <button type="button"  class="btn btn-light btn-sm btn-block" id="open-modal-customer-service" (click)="callCustomerService()">
                {{"PORTAL.HOME.CALL.CustomService" | translate}}
              </button>

              <ion-modal #modal trigger="open-modal-customer-service" >
                  <ng-template >
                      <ion-content class="modal-content ion-text-center" >
                          <div class="modal-elements ">
                              <span class="subTitle" >{{ titleCall }}</span>
                              <p class="description">{{ messageCall }}</p>
                              <div *ngFor="let phoneNumbers of numbersArrayCustomerService">
                                  <p class="subTitle2">{{phoneNumbers.Code}}</p>
                                  <a [href]="phoneNumbers.Code" class="subTitle2"></a>
                               </div>
                              <app-button color="light" (click)="modal.dismiss()" [configuration]="configurationButton"></app-button>
                          </div>
                      </ion-content>
                  </ng-template>
              </ion-modal>

              
              <button type="button" class="btn btn-light btn-sm btn-block" id="open-modal-medical-line" (click)="callMedicalLine()">
                {{"PORTAL.HOME.CALL.MedicalLine" | translate}}
              </button>

              <ion-modal #modalMedicalLine trigger="open-modal-medical-line" >
                  <ng-template>
                      <ion-content class="modal-content ion-text-center">
                          <div class="modal-elements">
                              <span class="subTitle" >{{ titleCall }}</span>
                              <p class="description">{{ messageCall }}</p>
                              <div *ngFor="let phoneNumbers of numbersArrayMedicalLine">
                                  <p class="subTitle2">{{phoneNumbers.Code}}</p>
                              </div>
                              <app-button color="light" (click)="modalMedicalLine.dismiss()" [configuration]="configurationButton"></app-button>
                          </div>
                      </ion-content>
                  </ng-template>
              </ion-modal>

              <button *ngIf="country === 'co'" type="button" class="btn btn-light btn-sm" (click)="callSpecialist()">
                {{"PORTAL.HOME.CALL.Specialist" | translate}}
              </button>
          </div>
      </div>
  </ng-template>
</ion-popover>
