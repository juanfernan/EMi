<div class="modal-dialog modal-md modal-center-align">
    <div class="modal-body modal-check col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class="contenedor">
                    <div class="icon-close cursor-pointer" (click)="closeModal()">
                        <a class="cancel">
                            <img src="{{imgRoute}}icons/cancel.svg" alt="Imagen">
                        </a>
                    </div>
                    <ion-row class="title-row">
                        <ion-label class="title">Detalle de consumos</ion-label>
                    </ion-row>
                    <hr/>
                    <!--Aca van los consumos-->
                    <div class="consumptions-container container ion-padding-top">
                        <ion-row>
                            <ion-col size="8" >Descripci√≥n</ion-col>
                            <ion-col size="4">Monto</ion-col>
                        </ion-row>
                        <ion-row *ngFor="let item of consumptions">
                            <ion-col size="8">{{item.NombrePlan}}</ion-col>
                            <ion-col size="4">{{item.TarifaFacturada.Importe | currency}}</ion-col>
                        </ion-row>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
